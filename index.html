<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select multiple checkbox</title>
</head>

<body>
    <main>
        <input type="checkbox" name="item1" id="item1">
        <label for="item1">Pizza</label><br>
        <input type="checkbox" name="item2" id="item2">
        <label for="item2">Pasta</label><br>
        <input type="checkbox" name="item3" id="item3">
        <label for="item3">Cheese Balls</label><br>
        <input type="checkbox" name="item4" id="item4">
        <label for="item4">Sandwich</label><br>
        <input type="checkbox" name="item5" id="item5">
        <label for="item5">Waffles</label><br>
        <input type="checkbox" name="item6" id="item6">
        <label for="item6">Pancakes</label><br>
        <input type="checkbox" name="item7" id="item7">
        <label for="item7">Nuggets</label><br>
        <input type="checkbox" name="item8" id="item8">
        <label for="item8">Fries</label><br>
        <input type="checkbox" name="item9" id="item9">
        <label for="item9">Wraps</label><br>
        <input type="checkbox" name="item10" id="item10">
        <label for="item10">Smoothies</label><br>
    </main>
    <script src="main.js"></script>
</body>

</html>
